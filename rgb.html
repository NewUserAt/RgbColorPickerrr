<title>RGB TO HEX</title>
 <style>
 body{
	
	background-image: url('rgb.gif');
 backdrop-filter:blur(5px);
}
.color{
	
	text-align:center;
	color: #4dc3ff;
	font-size:x-large;
	text-decoration:bold;
	font-family: Georgia, serif;
	
}
.box{
	height:40px;
   background-color: pink;
	}
	
	
 </style>
</head>
<body>
<pre>



<form id="Form1" name="Form1" method="post" novalidate="novalidate">
<div class="color"><div class="col-lg-2">Red:</div><div class="col-md-10">
<input class="box" id="R" maxlength="3" name="R" placeholder="0-255" required=""></div></div>
<div class="color"><div class="col-lg-2">Green:</div>
<div class="col-md-10"><input class="box" id="G" maxlength="3" name="G" placeholder="0-255" required=""></div></div>
<div class="color"><div class="col-lg-2">Blue:</div>
<div class="col-md-10"><input class="box" id="B" maxlength="3" name="B" placeholder="0-255" required=""></div></div>

<div class="color"><div class="col-lg-12">  
<input type="button" class="btn btn-primary" value="Convert to Hex" onclick=RGBToHex()></div></div>

<div class="color"><div class="col-lg-2">Hex Value</div>
<div class="col-md-10"></div></div>
</form>
</pre>
<script>

function RGBToHex() {
 var r= document.Form1.R.value;
 var g= document.Form1.G.value;
 var b= document.Form1.B.value;
  r = parseInt(r).toString(16);
  g = parseInt(g).toString(16);
  b = parseInt(b).toString(16);

  if (r.length == 1)
    r = "0" + r;
  if (g.length == 1)
    g = "0" + g;
  if (b.length == 1)
    b = "0" + b;

  
alert("#"+r+g+b);
}
</script>
</body>
